services:
  backend:
    environment:
      - DEBUG=True
      - LOG_LEVEL=DEBUG
    volumes:
      - ./backend:/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  frontend:
    environment:
      - REACT_APP_DEBUG=true
    command: npm start

  # Development-only services
  adminer:
    image: adminer
    container_name: babysitter-adminer
    ports:
      - "8080:8080"
    networks:
      - babysitter-network
    restart: unless-stopped
    environment:
      - ADMINER_DEFAULT_SERVER=db

# Networks are inherited from main docker-compose.yml